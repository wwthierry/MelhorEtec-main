<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Page</title>
  <link rel="stylesheet" href="assets/style/css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="left">
    <p>
      Conosco você pode ajudar a escola ser um ambiente
      <span class="highlight">melhor a todos.</span>
    </p>
  </div>

  <div class="right">
    <div class="tabs">
      <div id="tab-login" class="tab active">LOGIN</div>
      <div id="tab-admin" class="tab admin">LOGIN COMO ADM</div>
    </div>
    <form id="loginForm">
      <label for="rm">R.M escolar:</label>
      <input type="text" id="rm" name="rm" autocomplete="off" required />
      <label for="senha">Senha:</label>
      <div class="password-wrapper">
        <input type="password" id="senha" name="senha" autocomplete="off" required />
        <i class="fas fa-eye" id="togglePassword"></i>
      </div>
      <div class="options">
        <label><input type="checkbox" id="remember" /> Salvar Login</label>
        <a href="#">Esqueceu sua senha?</a>
      </div>
      <button type="submit" class="btn-login">Entrar</button>
      <button type="button" class="btn-black" onclick="window.location.href='criar.html'">Criar conta</button>
    </form>
  </div>

  <!-- Scripts na ordem correta (sem duplicações) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
  <script src="assets/style/js/firebase-config.js"></script>
  <script src="assets/style/js/login.js"></script>
</body>
</html>
