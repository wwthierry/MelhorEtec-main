<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Criar Conta</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <link rel="stylesheet" href="assets/style/css/criar.css">
</head>
<body>
  <div class="container">
    <section class="left">
      <h2>BEM VINDO DE VOLTA!</h2>
      <p>Para continuar com o login insira seus dados.</p>
      <button class="btn-login" onclick="window.location.href='login.html'">Login</button>
    </section>

    <section class="right">
      <h2>CRIAR CONTA</h2>
      <form id="registerForm">
        <div class="input-group">
          <input type="text" id="nome" placeholder="NOME:" required />
          <i class="fas fa-user icon"></i>
        </div>
        <div class="input-group">
          <input type="email" id="email" placeholder="E-MAIL:" required />
        </div>
        <div class="input-group">
          <input type="password" id="senha" placeholder="CRIAR SENHA:" required minlength="6" />
        </div>
        <div class="input-group">
          <input type="password" id="confirmarSenha" placeholder="CONFIRMAR SENHA:" required minlength="6" />
          <i class="fas fa-eye" id="togglePassword"></i>
        </div>
        <div class="options">
          <a href="login.html">Já tem uma conta? Faça login</a>
        </div>
        <button type="submit" class="btn-create">Criar conta</button>
      </form>
    </section>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
  <script src="assets/style/js/firebase-config.js"></script>
  <script src="assets/style/js/criar.js"></script>
</body>
</html>
